<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .login-container {
    background: rgba(255, 255, 255, 0.15);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    width: 350px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: white;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 15px 20px;
    margin: 15px 0;
    border-radius: 10px;
    border: none;
    font-size: 18px;
  }
  button {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: none;
    background-color: #5a47ab;
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #7b68ee;
  }
  .result-message {
    margin-top: 15px;
    text-align: center;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="result-message" id="resultMessage"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const resultMessage = document.getElementById('resultMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        username: form.username.value,
        password: form.password.value,
      };

      console.log("Отправляемые данные:", data);

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          resultMessage.style.color = 'lightgreen';
          // Вместо токена показываем просто "Успешно"
          resultMessage.textContent = result.message || 'Успешно';
        } else {
          const error = await response.json();
          resultMessage.style.color = 'salmon';
          resultMessage.textContent = error.detail || 'Login failed';
        }
      } catch (err) {
        resultMessage.style.color = 'salmon';
        resultMessage.textContent = 'Error connecting to server';
      }
    });
  </script>
</body>
</html>
